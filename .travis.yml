language: python

sudo: false

env:
  global:
    - secure: "ZNlSgPnERbar1rPNd3tjUtsPry+BrPCjA0l1AP7n3Iz11EOrTRAv6tjv5lV8Q3LqeRA9iLCpGiku1+niCNI1vYGk0P1UlBh5mzMbrSeL5tqz1pdRSS9QUPoT05QaY4S+/WmPoG61Pju+i29rYsFsxzGMbrJtypysTtrJLFIGE/A="

matrix:
  fast_finish: true
  include:
    - name: "python-3.7"
      env: PY=3.7
    - name: "python-3.6"
      env: PY=3.6
    - name: "python-2.7"
      env: PY=2.7
    - name: "coding_standards"
      env: PY=3.7
    - name: "docs"
      env: PY=3.7
  allow_failures:
    - name: "coding_standards"
      env: PY=3.7

before_install:
  # Install miniconda and create TEST env.
  - |
    wget http://bit.ly/miniconda -O miniconda.sh
    bash miniconda.sh -b -p $HOME/miniconda
    export PATH="$HOME/miniconda/bin:$PATH"
    conda config --set always_yes yes --set changeps1 no --set show_channel_urls true
    conda update conda --quiet
    conda install pycryptosat --quiet
    conda config --add channels conda-forge --force
    conda config --set sat_solver pycryptosat
    conda config --set channel_priority strict
    conda config --set safety_checks disabled
    conda create --name TEST python=$PY --file requirements.txt --file requirements-dev.txt
    source activate TEST

install:
    - python setup.py sdist && version=$(python setup.py --version) && pushd dist  && pip install --no-deps --force-reinstall UTide-${version}.tar.gz && popd

script:
  - if [[ $TRAVIS_JOB_NAME == python-* ]]; then
      cp -r tests/ /tmp ;
      pushd /tmp && pytest -n 2 -rxs --cov=utide tests && popd ;
    fi

  - if [[ $TRAVIS_JOB_NAME == 'coding_standards' ]]; then
      pytest --flake8 -m flake8 ;
    fi

  - |
    if [[ $TRAVIS_JOB_NAME == 'docs' ]]; then
      set -e
      conda install doctr
      pushd docs
      make clean html linkcheck
      popd
      if [[ -z "$TRAVIS_TAG" ]]; then 
        python -m doctr deploy --build-tags --key-path github_deploy_key_ocefpaf_utide.enc --built-docs docs/_build/html dev
      else
        python -m doctr deploy --build-tags --key-path github_deploy_key_ocefpaf_utide.enc --built-docs docs/_build/html "version-$TRAVIS_TAG"
        python -m doctr deploy --build-tags --key-path github_deploy_key_ocefpaf_utide.enc --built-docs docs/_build/html .
      fi
    fi

deploy:
  skip_cleanup: true
  provider: pypi
  user: ocefpaf
  password:
    secure: "n7V/06zaWzAHiAx2YLh6n+glbRKHEdHntw8oOJXQJKQaiDzJR+Be2FANZ4rSof4kkDVUwwqTNzAuVn43BJBt4WdKdh3PWZwhfm4+/lzN1lpwyhK+P/5IUxSynov2JcqzvJtmrGCELEqrULBvrbBbcf9f93NPUr6Id5iA0shKv4w="
  distributions: sdist bdist_wheel
  upload_docs: no
  on:
    repo: wesleybowman/UTide
    tags: true
    all_branches: master
    condition: '$TRAVIS_JOB_NAME == "python-3.7"'